spring:  
  application:
    name: user-service
  profiles:
    active: dev
  cloud:
    consul:
      host: 10.10.34.90
      port: 8500
      discovery:
        prefer-ip-address: true
        health-check-interval: 15s
        service-name: "${spring.application.name}"
    config:
      name: ${spring.application.name}
      profile: ${spring.profiles.active}
      fail-fast: true
      discovery:
        enabled: true
        service-id: consul-config
feign:
  hystrix:
    enabled: true
logging:
  level:
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG
security:
  oauth2:
    # OAuth2 Client 配置，对应 OAuth2ClientProperties 类
    client:
      client-id: user-service
      client-secret: user-service
      grant-type: password
      resource-ids: user-service
    # OAuth2 Resource 配置，对应 ResourceServerProperties 类
    resource:
      token-info-uri: http://127.0.0.1:1004/oauth/check_token # 获得 Token 信息的 URL 资源服务器会调用授权服务器的 /oauth/check_token 接口  验证token的正确性

management:
  endpoints:
    web:
      exposure:
        include: "*"


server.port: 0