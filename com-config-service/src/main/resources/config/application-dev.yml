jasypt:
  encryptor:
    password: ming
ming:
  jwt:
    jwtkey: jwt:token:ming
    prefix: 3600

server:
  tomcat:
    max-threads: 500
    min-spare-threads: 50

spring:
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  zipkin:
    base-url: http://10.10.34.90:9411
  sleuth:
    sampler:
      probability: 0.1 #设置Sleuth的抽样收集概率
  redis:
    host: 10.10.34.90
    password:
    database: 0
    port: 6379
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
    timeout: 10000

cache:
  redis:
    expiration: 3600

ribbon:
  eager-load:
    enabled: true
    clients: auth-service,user-service
  Httpclient:
    enable: false
  OkHttp:
    enable: true
  ReadTimeout: 10000
  ConnectTimeout: 10000

feign:
  hystrix:
    enabled: true
  okhttp:
    enable: true
  httpclient:
    enable: false
  client:
    config:
      feignName:
        connectTimeout: 30000
        readTimeout: 30000
  compression:
    request:
      enabled: true
    response:
      enabled: true

hystrix:
  threadpool:
    default:
      coreSize: 500
      maxQueueSize: 1000
      queueSizeRejectionThreshold: 800
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
