server:
  port: 8000

spring:
  application:
    name: consul-config
  profiles:
    active: native
    include: common-config
  cloud:
    consul:
      host: "${consul.common.address}"
      port: "${consul.common.port}"
      discovery:
        prefer-ip-address: true
        health-check-interval: 15s
        service-name: "${spring.application.name}"
    config:
      server:
        native:
          search-locations: classpath:/config
        bootstrap: true