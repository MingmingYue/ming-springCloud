spring:
  application:
    name: gateway-service
  profiles:
    active: dev
  cloud:
    discovery:
      reactive:
        enabled: false
    consul:
      host: 10.10.34.90
      port: 8500
      discovery:
        prefer-ip-address: true
        health-check-interval: 15s
        service-name: "${spring.application.name}"
        tags: group=user-service-grpup,version=1.0
      config:
        enabled: true
        format: YAML
        prefix: config
        defaultContext: '${spring.application.name}-dev'
        profileSeparator: ','
        data-key: data
        watch:
          enabled: true
          wait-time: 1
          delay: 10000

#开启端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
    jmx:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
  metrics:
    tags:
      application: ${spring.application.name}

logging:
  level:
    org.springframework.cloud.gateway: TRACE
    org.springframework.http.server.reactive: DEBUG
    org.springframework.web.reactive: DEBUG
    reactor.ipc.netty: DEBUG
