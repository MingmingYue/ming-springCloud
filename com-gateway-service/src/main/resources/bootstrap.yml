spring:
  application:
    name: gateway-service
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true
  cloud:
    consul:
      host: 10.10.34.90
      port: 8500
      discovery:
        prefer-ip-address: true
        health-check-interval: 15s
        service-name: "${spring.application.name}"
    config:
      name: ${spring.application.name}
      profile: ${spring.profiles.active}
      fail-fast: true
      discovery:
        enabled: true
        service-id: consul-config
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**
          filters:
            - StripPrefix=1
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
      discovery:
        locator:
          enabled: true #开启从注册中心动态创建路由的功能
          lower-case-service-id: true #使用小写服务名，默认是大写
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: 'http://localhost:1004/rsa/publicKey'

management:
  endpoint:
    health:
      enabled: true

logging:
  config: classpath:logback.xml
