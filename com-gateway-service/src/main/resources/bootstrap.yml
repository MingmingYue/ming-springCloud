spring:
  application:
    name: gateway-service
  profiles:
    active: dev
  cloud:
    consul:
      host: 10.10.34.90
      port: 8500
      discovery:
        prefer-ip-address: true
        health-check-interval: 15s
        service-name: "${spring.application.name}"
    config:
      name: ${spring.application.name}
      profile: ${spring.profiles.active}
      fail-fast: true
      discovery:
        enabled: true
        service-id: consul-config
    gateway:
      discovery:
        locator:
          enabled: true #开启从注册中心动态创建路由的功能
          lower-case-service-id: true #使用小写服务名，默认是大写
      routes:
        - id: user-service
          uri: grayLb://user-service
          predicates:
            - Path=/user/**
        - id: user-service-v1
          uri: lb://user-service
          predicates:
            - Path=/details/**
            - Weight=group1, 5
          filters:
            - AddRequestHeader=hello, world
        - id: user-service-v2
          uri: lb://user-service
          predicates:
            - Path=/details/**
            - Weight=group1, 5
          filters:
            - StripPrefix=1
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: 'http://10.10.35.236:1004/rsa/publicKey'
#开启端点
management:
  endpoints:
    web:
      exposure:
        include: '*'

logging:
  level:
    org.springframework.cloud.gateway: TRACE
    org.springframework.http.server.reactive: DEBUG
    org.springframework.web.reactive: DEBUG
    reactor.ipc.netty: DEBUG
